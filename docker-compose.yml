version: '3.9'

services:

  # ---------------------- PostgreSQL ----------------------
  postgres:
    image: postgres:16
    container_name: shopsphere-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shopsphere_password
      POSTGRES_DB: shopsphere
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------- MongoDB -------------------------
  mongodb:
    image: mongo:7.0
    container_name: shopsphere-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: shopsphere
      MONGO_INITDB_ROOT_PASSWORD: shopsphere_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - shopsphere-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------- Redis ----------------------
  redis:
    image: redis:7-alpine
    container_name: shopsphere-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------- Elasticsearch (Optional for Search Service) ----------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: shopsphere-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - shopsphere-network
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------- Apache Kafka (KRaft Mode) ----------------------
  kafka:
    image: apache/kafka:3.7.0
    container_name: shopsphere-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:29093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    command: >
      bash -c "
      if [ ! -f /var/lib/kafka/data/meta.properties ]; then
        kafka-storage.sh format --ignore-formatted -t $$(kafka-storage.sh random-uuid) -c /etc/kafka/kafka.properties;
      fi;
      kafka-server-start.sh /etc/kafka/kafka.properties
      "
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - shopsphere-network

  # ---------------------- Eureka Discovery Server ----------------------
  discovery-server:
    build:
      context: .
      dockerfile: services/discovery/Dockerfile
    container_name: shopsphere-discovery
    ports:
      - "8761:8761"
    networks:
      - shopsphere-network
    environment:
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  # ---------------------- Config Server ----------------------
  config-server:
    build:
      context: .
      dockerfile: services/config-server/Dockerfile
    container_name: shopsphere-config
    depends_on:
      - discovery-server
    ports:
      - "8888:8888"
    networks:
      - shopsphere-network
    environment:
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  # ---------------------- API Gateway ----------------------
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: shopsphere-gateway
    depends_on:
      - discovery-server
      - config-server
    ports:
      - "8080:8080"
    networks:
      - shopsphere-network
    environment:
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  # ---------------------- Auth Service ----------------------
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: shopsphere-auth
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: shopsphere_auth
      DB_USERNAME: postgres
      DB_PASSWORD: shopsphere_password
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_started
    ports:
      - "8081:8081"
    networks:
      - shopsphere-network

  # ---------------------- User Service ----------------------
  user-service:
