      discovery-server:
        condition: service_healthy
    ports:
      - "8092:8092"
    networks:
      - shopsphere-network
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: shopsphere_chat
      DB_USER: postgres
      DB_PASSWORD: shopsphere_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
