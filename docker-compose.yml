    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: shopsphere_coupon
      DB_USER: postgres
      DB_PASSWORD: shopsphere_password
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  checkout-service:
    build:
      context: .
      dockerfile: services/checkout-service/Dockerfile
    container_name: shopsphere-checkout
    depends_on:
      discovery-server:
        condition: service_healthy
      cart-service:
        condition: service_started
      inventory-service:
        condition: service_started
      pricing-service:
        condition: service_started
      coupon-service:
        condition: service_started
    ports:
      - "8086:8086"
    networks:
      - shopsphere-network
    environment:
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  order-service:
   build:
     context: .
     dockerfile: services/order-service/Dockerfile
   container_name: shopsphere-order
   depends_on:
     postgres:
       condition: service_healthy
     kafka:
       condition: service_healthy
     discovery-server:
       condition: service_healthy
   ports:
     - "8002:8002"
   networks:
     - shopsphere-network
   environment:
     DB_HOST: postgres
     DB_PORT: 5432
     DB_NAME: order_db
     DB_USERNAME: postgres
     DB_PASSWORD: shopsphere_password
     KAFKA_BOOTSTRAP_SERVERS: kafka:9092
     EUREKA_HOST: discovery-server
