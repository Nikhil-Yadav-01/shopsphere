    container_name: shopsphere-cart
    depends_on:
      redis:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      catalog-service:
        condition: service_started
      inventory-service:
        condition: service_started
    ports:
      - "8085:8085"
    networks:
      - shopsphere-network
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  pricing-service:
