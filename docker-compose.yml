        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - "8094:8094"
    networks:
      - shopsphere-network
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  review-service:
    build:
      context: .
      dockerfile: services/review-service/Dockerfile
    container_name: shopsphere-review
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - "8012:8012"
    networks:
      - shopsphere-network
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: shopsphere_review
      DB_USER: postgres
      DB_PASSWORD: shopsphere_password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761
      SERVER_PORT: 8012

  recommendation-service:
    build:
      context: .
      dockerfile: services/recommendation-service/Dockerfile
    container_name: shopsphere-recommendation
