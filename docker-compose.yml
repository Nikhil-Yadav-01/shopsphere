      DB_PORT: 5432
      DB_NAME: shopsphere_inventory
      DB_USERNAME: postgres
      DB_PASSWORD: shopsphere_password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  cart-service:
