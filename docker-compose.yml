version: '3.9'

services:
  # ==================== Infrastructure Layer ====================
  
  postgres:
    image: postgres:16-alpine
    container_name: shopsphere-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shopsphere_password
      POSTGRES_DB: shopsphere
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0-jammy
    container_name: shopsphere-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: shopsphere
      MONGO_INITDB_ROOT_PASSWORD: shopsphere_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - shopsphere-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shopsphere-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:3.7.0
    container_name: shopsphere-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: shopsphere-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Core Services Layer ====================
  
  discovery-server:
    build:
      context: .
      dockerfile: services/discovery/Dockerfile
    container_name: shopsphere-discovery
    ports:
      - "8761:8761"
    networks:
      - shopsphere-network
    environment:
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s

  config-server:
    build:
      context: .
      dockerfile: services/config-server/Dockerfile
    container_name: shopsphere-config
    depends_on:
      discovery-server:
        condition: service_healthy
    ports:
      - "8888:8888"
    networks:
      - shopsphere-network
    environment:
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: shopsphere-gateway
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_started
    ports:
      - "8080:8080"
    networks:
      - shopsphere-network
    environment:
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  # ==================== Business Services Layer ====================
  
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: shopsphere-auth
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - "8081:8081"
    networks:
      - shopsphere-network
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: shopsphere_auth
      DB_USERNAME: postgres
      DB_PASSWORD: shopsphere_password
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: shopsphere-user
    depends_on:
      postgres:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - "8082:8082"
    networks:
      - shopsphere-network
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: shopsphere_users
      DB_USERNAME: postgres
      DB_PASSWORD: shopsphere_password
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  catalog-service:
    build:
      context: .
      dockerfile: services/catalog-service/Dockerfile
    container_name: shopsphere-catalog
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - "8083:8083"
    networks:
      - shopsphere-network
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: shopsphere_catalog
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_HOST: discovery-server
      EUREKA_PORT: 8761

  inventory-service:
