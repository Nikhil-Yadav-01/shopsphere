name: Build Services

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'services/**'
      - 'common-*/**'
      - 'pom.xml'
      - '.github/workflows/build-services.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'services/**'
      - 'common-*/**'
      - 'pom.xml'

jobs:
  build-commons:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build all common modules
        run: mvn -B clean install -pl common-models,common-utils,common-security,common-kafka,common-db -am -DskipTests

  build-infrastructure:
    runs-on: ubuntu-latest
    needs: build-commons
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Discovery Server
        run: mvn -B install -pl services/discovery -am -DskipTests

      - name: Build Config Server
        run: mvn -B install -pl services/config-server -am -DskipTests

      - name: Build API Gateway
        run: mvn -B install -pl services/api-gateway -am -DskipTests

  build-core-services:
    runs-on: ubuntu-latest
    needs: build-infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Auth Service
        run: mvn -B install -pl services/auth-service -am -DskipTests

      - name: Build User Service
        run: mvn -B install -pl services/user-service -am -DskipTests

      - name: Upload core services artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-services-build
          path: 'services/*/target/*.jar'
          retention-days: 7

  build-data-services:
    runs-on: ubuntu-latest
    needs: build-core-services
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Catalog Service
        run: mvn -B install -pl services/catalog-service -am -DskipTests

      - name: Build Inventory Service
        run: mvn -B install -pl services/inventory-service -am -DskipTests

      - name: Build Pricing Service
        run: mvn -B install -pl services/pricing-service -am -DskipTests

  build-order-services:
    runs-on: ubuntu-latest
    needs: build-data-services
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Cart Service
        run: mvn -B install -pl services/cart-service -am -DskipTests

      - name: Build Checkout Service
        run: mvn -B clean install -pl services/checkout-service -am -DskipTests

      - name: Build Payment Service
        run: mvn -B clean install -pl services/payment-service -am -DskipTests

      - name: Build Order Service
        run: mvn -B install -pl services/order-service -am -DskipTests

      - name: Upload order services test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: order-services-test-results
          path: 'services/*/target/surefire-reports/*.xml'
          retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    needs: build-order-services
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: OWASP Dependency Check
        run: mvn -B org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7
        continue-on-error: true

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: '**/target/dependency-check-report.html'
          retention-days: 14
