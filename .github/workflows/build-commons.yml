name: Build Common Modules

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'common-*/**'
      - 'pom.xml'
      - '.github/workflows/build-commons.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'common-*/**'
      - 'pom.xml'

jobs:
  build-commons:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build common-models
        run: mvn -B clean install -pl common-models -am

      - name: Build common-utils
        run: mvn -B install -pl common-utils -am

      - name: Build common-security
        run: mvn -B install -pl common-security -am

      - name: Build common-kafka
        run: mvn -B install -pl common-kafka -am

      - name: Build common-db
        run: mvn -B install -pl common-db -am

      - name: Run tests for common modules
        run: mvn -B test -pl common-models,common-utils,common-security,common-kafka,common-db

      - name: Upload common modules test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: common-modules-test-results
          path: 'common-*/target/surefire-reports/*.xml'
          retention-days: 7
