name: Build Common Modules

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'common-*/**'
      - 'shared-test/**'
      - 'pom.xml'
      - '.github/workflows/build-commons.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'common-*/**'
      - 'shared-test/**'
      - 'pom.xml'

jobs:
  build-commons:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build all common modules
        run: mvn -B clean install -pl common-models,common-utils,common-security,common-kafka,common-db,shared-test -am

      - name: Run tests for common modules
        run: mvn -B test -pl common-models,common-utils,common-security,common-kafka,common-db,shared-test

      - name: Upload common modules test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: common-modules-test-results
          path: |
            common-*/target/surefire-reports/*.xml
            shared-test/target/surefire-reports/*.xml
          retention-days: 7
          if-no-files-found: ignore
