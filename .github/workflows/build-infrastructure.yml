name: Build Infrastructure Services

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'services/discovery/**'
      - 'services/config-server/**'
      - 'services/api-gateway/**'
      - 'common-*/**'
      - 'pom.xml'
      - '.github/workflows/build-infrastructure.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'services/discovery/**'
      - 'services/config-server/**'
      - 'services/api-gateway/**'
      - 'common-*/**'
      - 'pom.xml'

jobs:
  build-infrastructure-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build common modules (prerequisite)
        run: mvn -B clean install -pl common-models,common-utils,common-security,common-kafka,common-db,shared-test -am -DskipTests

      - name: Build Discovery Server
        run: mvn -B install -pl services/discovery -am -DskipTests

      - name: Build Config Server
        run: mvn -B install -pl services/config-server -am -DskipTests

      - name: Build API Gateway
        run: mvn -B install -pl services/api-gateway -am -DskipTests

      - name: Upload infrastructure services artifacts
        uses: actions/upload-artifact@v4
        with:
          name: infrastructure-services-build
          path: |
            services/discovery/target/*.jar
            services/config-server/target/*.jar
            services/api-gateway/target/*.jar
          retention-days: 7
          if-no-files-found: ignore
