name: ShopSphere Complete CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  trigger-builds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger build-commons workflow
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Common modules build started');

      - name: Trigger build-services workflow
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Services build started');

  status-check:
    runs-on: ubuntu-latest
    needs: trigger-builds
    steps:
      - name: All builds completed
        run: echo "ShopSphere CI pipeline complete"
