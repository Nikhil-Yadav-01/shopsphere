name: Build Core Services

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'services/auth-service/**'
      - 'services/user-service/**'
      - 'common-*/**'
      - 'pom.xml'
      - '.github/workflows/build-core-services.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'services/auth-service/**'
      - 'services/user-service/**'
      - 'common-*/**'
      - 'pom.xml'

jobs:
  build-core-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build common modules (prerequisite)
        run: mvn -B clean install -pl common-models,common-utils,common-security,common-kafka,common-db,shared-test -am -DskipTests

      - name: Build Auth Service
        run: mvn -B install -pl services/auth-service -am -DskipTests

      - name: Build User Service
        run: mvn -B install -pl services/user-service -am -DskipTests

      - name: Upload core services artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-services-build
          path: |
            services/auth-service/target/*.jar
            services/user-service/target/*.jar
          retention-days: 7
          if-no-files-found: ignore
