name: Complete Build Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build-commons:
    runs-on: ubuntu-latest
    outputs:
      commons-status: ${{ job.status }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build all common modules
        run: mvn -B clean install -pl common-models,common-utils,common-security,common-kafka,common-db,shared-test -am -DskipTests

  build-infrastructure:
    needs: build-commons
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Discovery, Config, Gateway
        run: mvn -B install -pl services/discovery,services/config-server,services/api-gateway -am -DskipTests

  build-core:
    needs: build-commons
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Auth and User Services
        run: mvn -B install -pl services/auth-service,services/user-service -am -DskipTests

  build-data:
    needs: build-commons
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Catalog, Inventory, Pricing
        run: mvn -B install -pl services/catalog-service,services/inventory-service,services/pricing-service -am -DskipTests

  build-commerce:
    needs: [build-commons, build-data]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Cart, Checkout, Payment, Order
        run: mvn -B install -pl services/cart-service,services/checkout-service,services/payment-service,services/order-service -am -DskipTests

  build-support:
    needs: build-commons
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build all support services
        run: mvn -B install -pl services/notification-service,services/shipping-service,services/review-service,services/recommendation-service,services/search-service,services/media-service,services/coupon-service,services/returns-service,services/fraud-service,services/analytics-service,services/batch-service,services/admin-service,services/websocket-chat -am -DskipTests

  security-scan:
    needs: [build-infrastructure, build-core, build-commerce, build-support]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: OWASP Dependency Check
        run: mvn -B org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7
        continue-on-error: true

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-security-report
          path: '**/target/dependency-check-report.html'
          retention-days: 14

  final-status:
    needs: [build-infrastructure, build-core, build-data, build-commerce, build-support, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "üü¢ Infrastructure Services: ${{ needs.build-infrastructure.result }}"
          echo "üü¢ Core Services: ${{ needs.build-core.result }}"
          echo "üü¢ Data Services: ${{ needs.build-data.result }}"
          echo "üü¢ Commerce Services: ${{ needs.build-commerce.result }}"
          echo "üü¢ Support Services: ${{ needs.build-support.result }}"
          echo "üîí Security Scan: ${{ needs.security-scan.result }}"
          
          if [ "${{ needs.build-infrastructure.result }}" = "success" ] && \
             [ "${{ needs.build-core.result }}" = "success" ] && \
             [ "${{ needs.build-data.result }}" = "success" ] && \
             [ "${{ needs.build-commerce.result }}" = "success" ] && \
             [ "${{ needs.build-support.result }}" = "success" ]; then
            echo "‚úÖ All builds passed successfully!"
            exit 0
          else
            echo "‚ùå Some builds failed"
            exit 1
          fi
