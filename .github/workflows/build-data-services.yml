name: Build Data Services

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'services/catalog-service/**'
      - 'services/inventory-service/**'
      - 'services/pricing-service/**'
      - 'common-*/**'
      - 'pom.xml'
      - '.github/workflows/build-data-services.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'services/catalog-service/**'
      - 'services/inventory-service/**'
      - 'services/pricing-service/**'
      - 'common-*/**'
      - 'pom.xml'

jobs:
  build-data-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build common modules (prerequisite)
        run: mvn -B clean install -pl common-models,common-utils,common-security,common-kafka,common-db -am -DskipTests

      - name: Build Catalog Service
        run: mvn -B install -pl services/catalog-service -am -DskipTests

      - name: Build Inventory Service
        run: mvn -B install -pl services/inventory-service -am -DskipTests

      - name: Build Pricing Service
        run: mvn -B install -pl services/pricing-service -am -DskipTests

      - name: Upload data services artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data-services-build
          path: 'services/*/target/*.jar'
          retention-days: 7
