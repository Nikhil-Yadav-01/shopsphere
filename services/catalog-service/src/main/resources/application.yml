server:
  port: 8083

spring:
  application:
    name: catalog-service
  data:
    mongodb:
      uri: mongodb://${MONGO_USER:shopsphere}:${MONGO_PASSWORD:shopsphere_password}@${MONGO_HOST:mongodb}:${MONGO_PORT:27017}/${MONGO_DB:shopsphere_catalog}?authSource=admin
      auto-index-creation: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://discovery-server:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}

kafka:
  topics:
    product-created: product-created
    product-updated: product-updated

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.rudraksha.shopsphere: DEBUG
    org.springframework.data.mongodb: DEBUG
